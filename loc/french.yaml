# - OBJECTIVES
hud_heist_fuel1_hl: "Éliminez les gangsters"
hud_heist_fuel1: "Éliminez les gangsters dans la zone avant de continuer."
hud_heist_fuel2_hl: "Entrez dans l'arrière-boutique"
hud_heist_fuel2: "La porte de l'arrière-boutique est fermée, utilisez un décrypteur sur le lecteur de carte pour l'ouvrir et entrer."
hud_heist_fuel3_hl: "Fouillez l'atelier de mécanique"
hud_heist_fuel3: "La trappe du sous-sol est solidement verrouillée. Cherchez de quoi l'ouvrir dans l'atelier de mécanique."
hud_heist_fuel4_hl: "Assemblez le treuil"
hud_heist_fuel4: "Trouvez les parties nécessaires pour fabriquer un treuil de fortune et assemblez-le sur la table de l'arrière-boutique. Enlevez tout ce qui pourrait gêner sur la table."
hud_heist_fuel5_hl: "Défendez le treuil"
hud_heist_fuel5: "Protégez le treuil pendant qu'il arrache la trappe du sous-sol."
hud_heist_fuel6_hl: "Trouvez Alvarez"
hud_heist_fuel6: "Descendez dans le sous-sol et trouvez Alvarez."
hud_heist_fuel7_hl: "Trouvez des feux d'artifice et allumez-les"
hud_heist_fuel7: "Alvarez est piégé dans la chambre froide. Trouvez des feux d'artifice dans le coin pour faire signe à la pilote qui apportera un vérin hydraulique."
hud_heist_fuel8_hl: "Attendez l'avion"
hud_heist_fuel8: "La pilote a vu les feux d'artifice. Attendez son arrivée en avion."
hud_heist_fuel9_hl: "Forcez la porte de la chambre froide"
hud_heist_fuel9: "Utilisez le vérin hydraulique sur la porte de la chambre froide et sauvez Alvarez."
hud_heist_fuel10_hl: "Trouvez de l'adrénaline"
hud_heist_fuel10: "Alvarez n'est pas en forme. Trouvez de l'adrénaline pour le remettre sur pied."
hud_heist_fuel11_hl: "Défendez Alvarez"
hud_heist_fuel11: "Alvarez doit tout effacer sur son ordinateur pour éviter que les flics saisissent ses biens. Faites en sorte qu'on ne l'interrompe pas."
hud_heist_fuel12_hl: "Attendez qu'Alvarez explique son plan"
hud_heist_fuel12: "Attendez qu'Alvarez s'équipe."
hud_heist_fuel13_hl: "Escortez Alvarez jusqu'au parking"
hud_heist_fuel13: "Alvarez veut prendre le foyer d'assaut. Retrouvez-le sur le parking."
hud_heist_fuel14_hl: "Trouvez et sauvez les otages"
hud_heist_fuel14: "Les employés d'Alvarez sont retenus en otages dans tout le foyer. Sauvez-les des sbires de Victor."
hud_heist_fuel15_hl: "Regroupez-vous au dernier étage"
hud_heist_fuel15: "C'est l'heure du clou du spectacle. Regroupez-vous au dernier étage devant le bureau de Victor."
hud_heist_fuel16_hl: "Tuez le chef des gangsters"
hud_heist_fuel16: "Éliminez Victor."
hud_heist_fuel17_hl: "Trouvez le coffre et prenez son contenu"
hud_heist_fuel17: "Victor a fait tomber une clé. Trouvez le coffre secret de son bureau et videz-le."
hud_heist_fuel18_hl: "Sciez le bon volet"
hud_heist_fuel18: "Le véhicule de fuite est dans le garage. Prenez la scie et ouvrez le bon volet pour vous enfuir."
hud_heist_fuel19_hl: "Poussez la voiture jusqu'aux pompes"
hud_heist_fuel19: "Le véhicule est à sec. Poussez-le jusqu'aux pompes pour refaire le plein."
hud_heist_fuel20_hl: "Refaites le plein de la voiture"
hud_heist_fuel20: "Reliez le tuyau de la pompe à la voiture et laissez-le remplir le réservoir."
hud_heist_fuel21_hl: "Vous pouvez vous enfuir"
hud_heist_fuel21: "Le plein est fait. Mettez plus de sacs dans le coffre ou fuyez."
hud_heist_fuel22: "Des bollards bloquent l'accès aux pompes. Utilisez le boîtier dans l'arrière-boutique pour les abaisser."
hud_heist_fuel24_hl: "Approchez-vous de la station-service"
hud_heist_fuel24: "Alvarez est retenu en otage dans le sous-sol de la station-service, approchez-vous pour évaluer la situation."
hud_heist_fuel25_hl: "Parlez à la Taupe"
hud_heist_fuel25: ""
hud_heist_fuel26_hl: "Trouvez et appelez le bon numéro"
hud_heist_fuel26: "Vous devez appeler le garde à l'intérieur pour qu'il ouvre la porte. Consultez l'historique des pompes et croisez les noms et les dates de transaction avec le registre dans l'atelier pour trouver le bon numéro de téléphone."
hud_heist_fuel27_hl: "Trouvez Alvarez dans le sous-sol"
hud_heist_fuel27: "L'accès au sous-sol est ouvert, observez les caméras ou descendez directement pour trouver où Alvarez est retenu."
hud_heist_fuel28_hl: "Cherchez du nettoyant et un disque dur"
hud_heist_fuel28: "Alvarez est retenu dans une salle avec des gardes et des caméras. Il vous faut des outils pour sécuriser cette salle.\nL'un des casiers du sous-sol contient un disque dur qui vous permettra d'enregistrer la vidéosurveillance et il doit y avoir du produit nettoyant sur les étagères pour empoisonner la pizza."
hud_heist_fuel29_hl: "Enregistrez la vidéosurveillance"
hud_heist_fuel29: "Branchez le disque dur à la station de vidéosurveillance et utilisez les caméras pour enregistrer les images."
hud_heist_fuel30_hl: "Reliez le disque dur à la vidéosurveillance"
hud_heist_fuel30: "Trouvez un boîtier pour relier le disque dur à la vidéosurveillance. Ça fera boucler les caméras dans la salle d'interrogatoire."
hud_heist_fuel31_hl: "Empoisonnez la pizza"
hud_heist_fuel31: "Utilisez le nettoyant pour empoisonner la pizza de salle de sécurité."
hud_heist_fuel32_hl: "Placez la pizza devant le volet"
hud_heist_fuel32: "Placez la pizza empoisonnée devant le volet et tapez dessus pour informer les gardes à l'intérieur."
hud_heist_fuel33_hl: "Regroupez-vous à l'arrière et observez les gardes"
hud_heist_fuel33: "Allez à l'arrière de la salle et observez les gardes mordre à l'hameçon. La pizza fera le reste."
hud_heist_fuel34_hl: "Libérez Alvarez"
hud_heist_fuel34: "Les gardes de la salle sont partis. Libérez Alvarez."
hud_heist_fuel35_hl: "Suivez Alvarez"
hud_heist_fuel35: "Alvarez a un plan, suivez-le pour savoir quoi faire ensuite."

# - SUBTITLES

ygr_fuel_intro_01: "... Fairfield Avenue. C'est sur votre droite. L'endroit grouille de gangsters, soyez prudents."
ygr_fuel_intro_02: "C'est trop calme. Les flics devraient déjà être là vu l'agitation et l'accident de voiture."
ygr_fuel_intro_03: "Ils doivent avoir un genre de deal. Soyez prêts à tout si ça se passe mal."
ygr_fuel_intro_04: "Faites gaffe, et n'oubliez pas ce qu'on fait ici."
ygr_fuel_01: "Bien, vous y êtes. Avant toute chose, repérez les lieux pour trouver un moyen d'entrer."
ygr_fuel_02: "Bien, la Taupe a accepté de vous retrouver derrière l'atelier. Allez la voir."
ygr_fuel_03: "L'arrière-boutique est fermée, évidemment. Trouvez quelque chose sur le type à l'intérieur, on pourrait peut-être l'attirer dehors."
ygr_fuel_04: "On connaît le nom du trou du cul dans l'arrière-boutique. Trouvez son numéro pour que je le 'persuade' d'ouvrir la porte. Alvarez a déjà eu des problèmes avec lui, vous pourriez peut-être retrouver son nom dans un registre ?"
ygr_fuel_05: "J'ai une idée. Alvarez m'a dit que les pompes gardent en mémoire qui les utilise, pour retrouver les rats qui font le plein sans payer. Essayez de croiser ces infos avec un registre. Espionnez les gangsters pour connaître le nom du type si c'est pas déjà fait."
ygr_fuel_06_01: "Il nous faut le numéro de Carl, il doit être ici."
ygr_fuel_06_02: "Rappel : on cherche le numéro de 'Daniel'."
ygr_fuel_06_03: "Les gars, le numéro de 'Barry', trouvez-le."
ygr_fuel_06_04: "N'oubliez pas, on veut le numéro d'Henry."
ygr_fuel_06_05: "Je vous rappelle de chercher le numéro d'Erwan."
ygr_fuel_06_06: "OK, trouvez le numéro de Tommy."
ygr_fuel_06_07: "Trouvez le numéro de Mike et appelez-le."
ygr_fuel_08: "Quel con, il a mordu à l'hameçon. Cachez-vous vite avant qu'il se précipite dehors."
ygr_fuel_09: "Regardez-le courir.... Il ne reviendra pas avant un moment. Entrez vite dans l'arrière-boutique, on doit encore sauver Alvarez !"
ygr_fuel_10: "Scheiße ! C'était pas le bon numéro. Un civil a appelé les flics, ils arrivent !"
ygr_fuel_11: "Intéressant, il a installé la salle de sécurité ici. Une faille qui va nous profiter. Trouvez Alvarez sur les caméras ou directement dans le sous-sol."
ygr_fuel_12: "Merde, ils l'ont bien amoché, on doit faire vite. J'ai une idée, vous voyez cette pizza dans la salle des caméras ? On devrait la 'pimenter' un peu avec de nettoyant et leurrer les types hors de la salle. On doit aussi faire boucler les caméras, alors trouvez un disque dur. Il doit y en avoir un dans le coin."
ygr_fuel_13: "Toujours rien trouvé ? Le disque dur doit être bien rangé, fouillez les casiers."
ygr_fuel_14: "Toujours rien trouvé ? Le produit nettoyant doit être en évidence, sur une étagère, peut-être ?"
ygr_fuel_15: "Vous avez tout ? Wunderbar. Branchez le disque dur sur le bureau. On doit enregistrer, puis faire boucler les caméras dans la salle où Alvarez est retenu pour éviter d'attirer les soupçons."
ygr_fuel_16: "OK, on a assez d'images. Ajoutez l'ingrédient spécial dans la pizza et apportez-la-leur."
ygr_fuel_17: "Avant de livrer la pizza, prenez le disque dur et branchez-le à un boîtier électrique dans le sous-sol. Ça fera boucler les caméras."
ygr_fuel_18: "Livraison de pizza spéciale ! Posez la pizza devant le volet et toquez pour leur dire que le repas est servi."
ygr_fuel_19: "Livraison effectuée ! Vite, Freunde, allez de l'autre côté de la salle. Le conduit est un raccourci. Il faut pas rater ça."
ygr_fuel_20: "Qu'est-ce que vous fichez ? Regroupez-vous de l'autre côté, vous risquez d'être repérés et de tout gâcher."
ygr_fuel_21: "Perfekt, ça a marché ! Allez sauver Alvarez, la voie est libre. J'ai pu ouvrir les portes."
ygr_fuel_22: "Al ! Content de te voir en un seul morceau. Tout ce sang, par contre... C'est pas trop ton style, je trouve."
ygr_fuel_23: "Comme c'est poétique, on va se servir de leur propre entrée pour s'infiltrer."
ygr_fuel_24: "Vous l'avez entendu, trouvez et sauvez les otages."
ygr_fuel_25: "Du mal à trouver les otages ? L'employé a dit qu'ils sont retenus dans les chambres du bâtiment, mais cherchez partout, au cas où."
ygr_fuel_26: "C'était le dernier, bien joué ! Retrouvez Alvarez au dernier étage et montrez à cet enfoiré ce qui arrive quand on s'en prend à mes amis..."
ygr_fuel_27: "Freunde, on pillera l'endroit plus tard, retrouvez d'abord Alvarez."
ygr_fuel_28: "Le voilà ! Tuez-le avant qu'il se retourne !"
ygr_fuel_29: "Bien ! Voilà pourquoi il faut jamais chercher la merde à mes associés."
ygr_fuel_30: "Le contenu de son coffre devrait nous dire pourquoi il a fait ça."
ygr_fuel_31: "Scheiße, je sentais que les Jackals étaient derrière tout ça. Ils ont payé Victor pour m'attirer, mais ils ont pas choisi le plus malin."
ygr_fuel_32: "Oh ça va, hein. On t'a sauvé avant que tu perdes un membre, au moins."
ygr_fuel_33: "Tu me connais, je prends soin de mes amis, Al."
ygr_fuel_34: "Très bien. Vous pouvez partir, on a fait notre travail. Mais si vous avez encore des choses à faire, évitez d'alerter qui que ce soit. Vous n'auriez pas beaucoup de temps avant que les flics arrivent."
ygr_fuel_35: "Scheiße, qu'est-ce qui s'est passé ?! Les flics sont en route, vous avez une minute pour partir avant qu'ils bouclent tout le périmètre, ce qui vous empêchera de partir en moto !"
ygr_fuel_36: "Vous avez trouvé de la marchandise d'Alvarez ? Wunderbar, j'envoie un pick-up dans la ruelle du café, vous pouvez la mettre dedans. Alvarez appréciera."
ygr_fuel_37: "Vous avez trouvé de la marchandise d'Alvarez ? Wunderbar, il y a un camion poubelle près des pompes. Tant que vous serez discrets, vous pourrez mettre les sacs dedans. Alvarez appréciera."

ygr_fuel_38: "Allons-y carrément, alors ! Tuez tous les gangsters avant de continuer."
ygr_fuel_39: "Merde. Ce connard s'est enfermé dans l'arrière-boutique. Mettez un décrypteur sur le lecteur, on va s'inviter !"
ygr_fuel_40: "La trappe du sous-sol est verrouillée. Alvarez a toujours été à cheval sur la sécurité. Cherchez de quoi l'ouvrir dans l'atelier de mécanique."
ygr_fuel_41: "Un treuil de voiture ? Perfekt ! On va improviser pour arracher la trappe avec. Voyons..."
ygr_fuel_42: "Apportez le treuil à l'arrière, prenez les câbles de démarrage et une batterie dans la boutique. Ça devrait alimenter le treuil assez longtemps."
ygr_fuel_43: "Il vous manque encore la batterie ? Regardez sur les étagères de la boutique, ils en vendent forcément."
ygr_fuel_44: "Apportez le treuil à la trappe, puis trouvez un générateur et des jerrycans d'essence. On arrachera la trappe rapidement avec ça."
ygr_fuel_45: "Vous ne l'avez toujours pas trouvé ? Le générateur doit être dans l'atelier ou vendu dans la boutique."
ygr_fuel_46: "Cette table fera l'affaire. Enlevez tout ce qu'il y a dessus avant."
ygr_fuel_47: "Ça marche ! Protégez le treuil et la trappe sera bientôt ouverte !"
ygr_fuel_48: "Le générateur s'est arrêté, Freunde. Trouvez de l'essence pour le redémarrer."
ygr_fuel_49: "Il y a du diesel dans des jerrycans verts un peu partout. Cherchez un endroit où on pourrait les empiler contre un mur ou par terre."
ygr_fuel_50: "Le treuil s'est bloqué, trouvez une pièce de rechange !"
ygr_fuel_51: "Fouillez l'atelier de mécanique, il doit y avoir des pièces de rechange."
ygr_fuel_52: "Toujours pas de pièce de rechange ? Fouillez les grosses boîtes à outils dans l'atelier."
ygr_fuel_53: "Le treuil repart. Surveillez-le !"
ygr_fuel_54: "Yes ! La trappe est grande ouverte. Descendez et trouvez Alvarez !"
ygr_fuel_55: "Scheiße, ces salauds l'ont enfermé dans la chambre froide ?! Il faut vite forcer cette porte ! Naomi, tu peux apporter un vérin à la station-service ?"
ygr_fuel_56: "Vous avez entendu Naomi, je crois qu'Alvarez vend des feux d'artifice ici, trouvez-en une boîte !"
ygr_fuel_57: "Le vérin hydraulique est arrivé. Ouvrez la chambre froide avant qu'Alvarez finisse congelé !"
ygr_fuel_58: "Vous attendez quoi ?! Alvarez va bientôt mourir, OUVREZ CETTE PORTE !"
ygr_fuel_59: "Scheiße, ils l'ont bien amoché."
ygr_fuel_60: "Ravi de te revoir un seul morceau, Alvarez."
ygr_fuel_61a: "Al, ils te voulaient quoi, ces types ?"
ygr_fuel_62a: "Je ne les connais même pas, mais si ce que tu dis est vrai, ils en savent beaucoup sur mes contacts et moi. Je dois me renseigner."
ygr_fuel_61b: "Tu tiens le coup, Alvarez ?"
ygr_fuel_62b: "Tu veux vraiment continuer dans ton état ?"
ygr_fuel_63b: "D'accord, mais quand ce sera fini, je te trouve un docteur."
ygr_fuel_61c: "Ils m'aident à me venger d'anciens associés. Quand ils ont envoyé la vidéo avec la rançon, j'ai compris que c'était un piège. Y aller seul aurait été suicidaire."
ygr_fuel_62c: "Attends de vraiment les voir en action, ça vaut le coup d'oeil."
ygr_fuel_61d: "Combien de temps ça va prendre ?"
ygr_fuel_62d: "Je vois... T'en fais pas, Al, on va te remettre sur pied. Je vais te mettre en contact avec Crime.net, tu remonteras vite en selle."
ygr_fuel_64: "On peut partir, du coup ?"
#ygr_fuel_65: "Très bien, on va les sortir de là. Tu as un plan ?"
ygr_fuel_66: "Cette armure m'est familière... Regardez, il a fait tomber des clés."
ygr_fuel_67: "Ce coffre est piégé avec du C4, aux abris !"
ygr_fuel_68: "On a des motos, tu sais ? On pourrait partir avec."
ygr_fuel_69: "Très bien. Ces pétrolettes étaient volées de toute façon."
ygr_fuel_70: "Pff... évidemment."
ygr_fuel_71: "Ja, ja. Vous l'avez entendu. Poussez la voiture jusqu'aux pompes."
ygr_fuel_72: "Bien, la voiture est en position, reliez le tuyau au réservoir et remplissez-le."
ygr_fuel_73: "Vous l'avez entendu. Retirez le tuyau et partez ou récupérez plus de butin si ça vous chante."

ton_fuel_02_01: "Ils l'ont appelé Carl."
ton_fuel_02_02: "Je l'ai déjà vu ici, il s'appelle Daniel."
ton_fuel_02_03: "Je crois qu'il s'appelle Barry."
ton_fuel_02_04: "Le type s'appelle Henry, je crois."
ton_fuel_02_05: "Il s'appelle Erwan, si j'ai bien entendu."
ton_fuel_02_06: "J'ai espionné les gangsters, ils l'appellent Tommy."
ton_fuel_02_07: "Je crois que c'est Mike, son nom."

nao_fuel_01: "J'arrive, mais la météo m'empêche de voir. Vous pourriez allumer un truc pour m'aider à larguer ?"
nao_fuel_02: "Le temps va pas s'éclaircir, vous pourriez vous dépêcher avec les feux d'artifice ?"
nao_fuel_03: "Je vois les feux. Je suis là dans 30 secondes."
nao_fuel_04: "J'approche de la zone de largage, préparez-vous !"
nao_fuel_05: "Vous avez vu ça ? À travers la bouche d'égout ! Colis largué."

alz_fuel_01: "Je m'attendais à de la cavalerie, mais pas au gang PAYDAY ! Merci pour l'oreillette, je pense savoir qui vous envoie."
alz_fuel_02: "Tu n'as pas perdu ton sens de l'humour, Freunde. Allons-y."
alz_fuel_03: "Bien joué pour les gardes, subtil, mais efficace."
alz_fuel_04: "Non, j'ai encore une affaire à régler. Victor, le chef des gangsters qui m'ont attaqué, a pris mes employés en otages. Aidez-moi à sauver mes hommes et à éliminer Victor."
alz_fuel_05: "Ils ont utilisé cette entrée pour passer, on devrait pouvoir l'utiliser."
alz_fuel_06: "Chut, celui-là est à moi... Hé, joli coeur !"
alz_fuel_07: "Quel gâchis de munitions. Bref."
alz_fuel_08: "Tu vas bien ?"
alz_fuel_09: "Je vois. Tu veux bien aller derrière moi et tout effacer sur l'ordinateur ?"
alz_fuel_10: "Voilà le plan : je vais discrètement monter jusqu'au bureau de Victor pendant que vous, vous sauverez les otages restants. On se retrouve au dernier étage. Tout sera bientôt réglé..."
alz_fuel_11: "Vous avez déjà libéré mes employés ? Bien, j'ai presque fini de crocheter. Préparez-vous à tirer."
alz_fuel_12: "Et c'est la fin de notre arrangement, Victor..."
alz_fuel_13: "On dirait qu'il avait des clés, pour son coffre, sûrement. Trouvons-le."
alz_fuel_14: "Alors que c'est grâce à toi que j'ai les rotules pétées et la gueule en sang ? Merci, hein."
alz_fuel_15: "Je plaisante, Yaeger ! J'apprécie ce que tu as fait pour moi."
alz_fuel_16: "Bref, maintenant que Victor est mort, les gangsters restants seront désorganisés, et ils ne remarqueront pas l'absence de leur chef avant un moment. Mes hommes et moi allons les éliminer avant qu'ils ne réalisent quoi que ce soit. On s'occupe du reste, Yaeger."
alz_fuel_17: "Encore une chose, vous avez dû voir tout le butin dans le coin. Si vous voulez rester encore un peu, prenez ce que vous voulez, vous serez payés pour chaque sac récupéré."
alz_fuel_18: "Merde, ça se passait si bien ! Je vais dire à mes hommes de partir, je viens avec vous."
alz_fuel_19: "Génial, les motos ne servent plus à rien. Suivez-moi, j'ai une voiture dans un garage pour les situations de ce genre. Par contre, ils ont volé les clés des volets. Trouvez une scie pour les ouvrir, fouillez les étagères de la station-service."
alz_fuel_21: "Je m'attendais à de la cavalerie, mais pas au gang PAYDAY. Vous pouvez me trouver de l'adrénaline ? Il y a une armoire à pharmacie dans le sous-sol, blanche avec une croix verte."
alz_fuel_22: "Voilà qui est mieux. Merci. Hm ? Une oreillette ?"
alz_fuel_23: "Je me doutais que c'est toi qui les avais envoyés, Yaeger, merci. Avant de continuer, je dois effacer les données de cet ordinateur. Il contient toutes les informations sur mes opérations, et ça intéresserait beaucoup trop les fédéraux. Couvrez-moi pendant ce temps-là."
alz_fuel_25a: "Victor et moi avons toujours été concurrents, ça devait arriver un jour. Mais il n'aurait pas tenté une chose pareille sans matériel et le soutien financier de quelqu'un de puissant. Et de ce que j'ai pu entendre, ils faisaient ça pour t'attirer. Donc, qui que soit leur généreux bienfaiteur, il t'en veut personnellement."
alz_fuel_25b: "J'ai des fractures et une plaie ouverte, mais je survivrai. Avant de s'occuper de ça, je dois tirer cette affaire au clair."
alz_fuel_26b: "Je t'ai dit, je survivrai."
alz_fuel_25c: "Comment tu as réussi à dégoter le gang PAYDAY, Yaeger ?"
alz_fuel_26c: "Je vois. J'aime leur façon de faire, en tout cas."
alz_fuel_25d: "J'aurai tout supprimé dans quelques minutes. J'aurais bien voulu faire une sauvegarde de mes données, mais tout est compromis. On perdrait trop de temps. Adieu, travail de plusieurs années."
alz_fuel_27_01: "Ne tirez pas !"
alz_fuel_27_02: "Vous m'avez pris en flag'."
alz_fuel_27_03: "Ne faites pas ça, monsieur l'agent."
alz_fuel_28: "Bon, ça devrait suffire."
alz_fuel_29: "Je t'ai dit que je voulais tirer cette affaire au clair. Je vais fouiller les cages pour trouver quelque chose de plus... efficace."
#alz_fuel_30: "Je vais fouiller les cages pour trouver quelque chose d'un peu plus... efficace."
alz_fuel_31: "Voilà qui est mieux ! Bien, retrouvez-moi au parking. On va monter et leur demander 'gentiment' de nous ouvrir. Un peu de diplomatie, voyez-vous."
alz_fuel_32: "Toc toc, Victor ! Ouvre si tu es partant pour une brève négociation !"
alz_fuel_33: "Voilà ta réponse ! En avant, les gars !"
alz_fuel_34: "Victor a pris mes hommes en otages, mais je ne sais pas où ils sont exactement. L'aile est est bloquée, les gangsters doivent les retenir dans le bâtiment principal ou l'aile ouest. J'aimerais que vous les libériez avant de passer à la pièce de résistance."
alz_fuel_35: "Victor a dû enfermer mes employés dans les chambres, elles sont faciles à défendre. Il s'est infiltré dans mon sous-sol depuis une chambre adjacente, donc vous devriez aussi aller voir en bas."
alz_fuel_36: "Ils sont tous libres, merci. Allons voir Victor et finissons-en."
alz_fuel_37: "Qu'est-ce que vous attendez ? Venez, avant que Victor s'enfuie !"
alz_fuel_38: "À l'attaque !"
alz_fuel_39: "Tu as vu, Victor ? Les négociations ont été courtes, au final."
alz_fuel_40: "Tiens ? Ça doit être pour son coffre. Cherchons s'il a des infos."
alz_fuel_41: "On verra ça plus tard, partons d'ici. J'ai une voiture dans le garage, mais il faudra scier les volets, car ils ont volé mes clés. Il y a une scie sur une étagère de la station-service."
alz_fuel_42: "Tu plaisantes, Yaeger ! Une moto est plus agile, mais j'ai pas envie d'en tomber à cause d'une balle. Ma voiture pourra défoncer les barrages des flics !"
alz_fuel_43: "Mauvais volet. Je vais quand même faire chauffer le moteur."
alz_fuel_44: "Excellent ! Démarrons ce petit bijou."
alz_fuel_45: "Ah, euh... Léger problème, le réservoir est vide, il faut refaire le plein."
alz_fuel_46: "Elle ne roule pas au diesel, mais par chance, on est dans une station-service !"
alz_fuel_47: "Excusez-moi, mais je ne peux pas démarrer sans essence, vous pourriez me pousser jusqu'aux pompes ?"
alz_fuel_48: "Ah oui, les bollards. Il y a un levier dans l'arrière-boutique pour les abaisser."
alz_fuel_49: "Au fait, vous avez dû voir tout le butin dans le coin. Jetez ce que vous trouvez dans le coffre de la voiture pendant qu'elle se remplit. Je vous paierai pour chaque sac."
alz_fuel_50: "Le réservoir est plein ! On part quand vous voulez. Enlevez le tuyau et on se taille !"

vic_fuel_01: "Qu'est-ce qui se passe en bas ? Levez-vous de votre cul et répondez à la radio !"
vic_fuel_02: "TOI ?! MAIS TU ÉTAIS... À-À L'AIDE, BUTEZ CES SALES CHIENS !"
vic_fuel_03_01: "Le boche a envoyé ses petits copains pour sauver son ami ? Trop peureux pour venir lui-même, alors il a envoyé ses groupies ?"
vic_fuel_03_02: "Vous êtes pas au bon endroit, le cirque, c'est plus loin !"
vic_fuel_03_03: "Qui a engagé des clowns pour son anniversaire ? Même des putes avec de l'herpès, ça serait une meilleure affaire !"
vic_fuel_04_01: "Elle est pas encore bien fraîche, revenez dans quelques jours pour votre glace parfum Alvarez ! Mais attention, elle est bonne à glacer le sang !"
vic_fuel_04_02: "Désolé, j'ai dû le mettre au coin. Je voulais calmer ses ardeurs, histoire qu'il garde la tête froide !"
vic_fuel_05_01: "Tiens, tiens, regardez qui vient me rendre enfin visite ! T'as amené tes clowns ? Pas la peine, t'es déjà une blague à toi tout seul !"
vic_fuel_05_02: "Le congélo t'a refroidi ? Tant mieux, parce que ça va chauffer pour toi !"
vic_fuel_06: "Tu te pointes enfin devant ma forteresse ? Tu vas faire quoi, défoncer ma porte ?"
vic_fuel_07_01: "Bienvenue dans ma base. Bel endroit, pas vrai ? Surtout depuis qu'on a piqué la marchandise du pompiste. Mes hommes ont apprécié sa qualité !"
vic_fuel_07_02: "Bienvenue au foyer ! Désolé, on est complets, revenez quand on aura des chambres de libres, ha !"
vic_fuel_07_03: "Arrêtez ces connards ! Je vous paie pas pour crever comme des cons ! Butez-les avant qu'ils montent !"
vic_fuel_07_04: "Les laissez pas entrer dans mon bureau ! J'en ai trop bavé pour en arriver là, je vais pas laisser ces salauds tout me prendre !"

