# - CONTRACT
heist_fuel_name: "Station-sévices"
heist_fuel_crimenet: "L'un des amis de Yeager, Alvarez, est retenu en otage dans sa propre station-service par un gang rival et a besoin de vous pour le sauver.\n\n»Entrez dans la station-service\n»Trouvez et sauvez Alvarez\n»Éliminez toute résistance\n»Fuyez"
heist_fuel_briefing: "Depuis l'extérieur, la station-service d'Alvarez semble tout à fait ordinaire. Rares sont ceux qui savent ce qu'elle cache dans son sous-sol. C'est là qu'Alvarez gère ses affaires depuis des mois en tant que blanchisseur d'argent, dealer de coke et baron du pétrole. Il avait des problèmes avec des mafieux depuis un moment, mais personne ne s'attendait à cette attaque soudaine... diese Hunde.\nVoilà vos objectifs simples : accédez au sous-sol, trouvez et libérez Alvarez, et fuyez. Je ne sais pas comment les choses se sont déroulées, on y va donc à l'aveugle. Discrètement ou non, je m'en fiche, assurez-vous juste le ramener en un seul morceau, verstanden ?" 
contact_yaeger_name: "Yaeger"

